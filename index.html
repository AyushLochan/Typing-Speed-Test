<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Typing Speed Test</h1>
    <p id="sentence"></p>
    <textarea id="input" placeholder="Start typing..." rows="5"></textarea>
    <div id="results">
      <p><strong>Time:</strong> <span id="time">0</span> sec</p>
      <p><strong>WPM:</strong> <span id="wpm">0</span></p>
      <p><strong>Accuracy:</strong> <span id="accuracy">0%</span></p>
      <p><strong>Errors:</strong> <span id="errors">0</span></p>
    </div>
    <button onclick="restartTest()">Restart</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
